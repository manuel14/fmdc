{% extends "web/base.html" %}
{% load staticfiles %}

{% block scriptPlus %}
	<script src="{% static 'web/js/search.js' %}"></script>
{% endblock scriptPlus %}

{% block content %}
	<div class="row" style="padding:0px 15px;">
		<h1 class="brown-text text-center"><strong>Cancionero</strong></h1>
		<form class="col-sm-4 col-sm-offset-8 form-inline">
			<div class="form-group">
				<input id= "name" type="text" data-source="cancionero" class="form-control" placeholder="Buscar">
			</div>
			<button id="buscar" class="btn btn-primary">Buscar</button>
		</form>
		<div class="row">
			<ul class="col-sm-8">
				{% for cancionero in object_list %}
					<a href="{% url 'cancionero' cancionero.id %}" class="brown-text text-center"><h4><strong>{{ cancionero.name }}</strong></h4></a>
					{% empty %}
					<p class="brown-text text-center">Su b&uacute;squeda no arroj&oacute; resultados.</p>
				{% endfor %}
			</ul>
		</div>
	</div>
{% endblock content %}
