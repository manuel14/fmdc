{% extends "web/base.html" %}
{% load static %}

{% block activeEditoriales %}active{% endblock activeEditoriales %}

{% block headPlus %}
<link rel="stylesheet" href="{% static 'web/css/editorial.css' %}">
{% endblock headPlus %}

{% block content %}
<div class="row">
    <h1 class="col-md-offset-2 white-text text-center">{{editorial.title}}</h1>
    <div class="row">
    <img  class="col-md-9 col-md-offset-3 editorial-img" src="{{editorial.tapa.url}}" />
    </div>
    <div>
    <br/>
    <div style="margin-bottom: 10px;" class="row">
    <iframe class="col-md-9 col-md-offset-3 col-sm-12 editorial-pdf" width="100%" height="500px" src="{{editorial.link.url}}">
    
    </iframe>
    </div>
</div>

{% endblock content %}
